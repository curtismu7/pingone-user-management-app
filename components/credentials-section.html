<!-- Credentials Section Component -->
<div class="credentials-section">
  <div class="section-title">Credentials</div>
  <div class="credential-row">
    <label for="envId" class="credential-label">
      Environment ID
      <span class="info-icon" data-tippy-content="Enter your PingOne Environment ID UUID"></span>
    </label>
    <input type="text" id="envId" placeholder="Enter Environment ID" class="credential-input enhanced-input" data-tippy-content="Your PingOne Environment ID (e.g. 7853c888-ad7d-470c-add6-597397698767)" />
    <button id="clearEnvIdBtn" type="button" class="clear-btn button-tooltip" data-tippy-content="Clear the Environment ID field">&times;</button>
  </div>
  <div class="credential-row">
    <label for="clientId" class="credential-label">
      Client ID
      <span class="info-icon" data-tippy-content="Enter your PingOne Worker App Client ID"></span>
    </label>
    <input type="text" id="clientId" placeholder="Enter Client ID" class="credential-input enhanced-input" data-tippy-content="Your PingOne Client ID from the worker application" />
    <button id="clearClientIdBtn" type="button" class="clear-btn button-tooltip" data-tippy-content="Clear the Client ID field">&times;</button>
  </div>
  <div class="credential-row">
    <label for="clientSecret" class="credential-label">
      Client Secret
      <span class="info-icon" data-tippy-content="Enter your PingOne Worker App Client Secret"></span>
    </label>
    <div style="position:relative;width:100%;max-width:420px;grid-column:2;">
      <input type="password" id="clientSecret" placeholder="Enter Client Secret" class="credential-input enhanced-input" data-tippy-content="Your PingOne Client Secret from the worker application" />
      <button id="toggleSecretBtn" type="button" class="button-tooltip" data-tippy-content="Toggle password visibility" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#0033a0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3" />
          <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" />
        </svg>
      </button>
    </div>
    <button id="clearClientSecretBtn" type="button" class="clear-btn button-tooltip" data-tippy-content="Clear the Client Secret field">&times;</button>
  </div>
  <div class="credentials-checkboxes-row">
    <div class="credential-checkbox-item">
      <input type="checkbox" id="rememberClientSecret" class="unified-checkbox enhanced-input" data-tippy-content="Remember the client secret in browser storage for convenience" checked />
      <label for="rememberClientSecret" class="credential-checkbox-label">
        Remember client secret
        <span class="info-icon" data-tippy-content="Stores the client secret in browser storage for convenience across sessions"></span>
      </label>
    </div>
    <div class="credential-checkbox-item">
      <input type="checkbox" id="saveAllCredentials" class="unified-checkbox enhanced-input" data-tippy-content="Save all credentials (Environment ID, Client ID, and Client Secret) to browser storage" checked />
      <label for="saveAllCredentials" class="credential-checkbox-label">
        Save all credentials
        <span class="info-tooltip">
          <span class="info-icon"></span>
          <span class="tooltip-content">Saves Environment ID, Client ID, and Client Secret to browser storage for future sessions</span>
        </span>
      </label>
    </div>
  </div>
</div>

<!-- Settings Credentials Component -->
<div class="settings-section">
  <div style="font-size:1.45rem;font-weight:700;color:#0033a0;margin-bottom:1.1rem;">Credentials</div>
  <div style="background:#f8fafc;border:1.5px solid #cbd5e1;border-radius:12px;padding:1.5rem 1.5rem 1rem 1.5rem;margin-bottom:1.2rem;width:100%;max-width:900px;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;margin-left:auto;margin-right:auto;">
    <div style="display:grid;grid-template-columns:220px 1fr 48px 48px;align-items:center;gap:0.5rem;width:100%;max-width:800px;margin-bottom:0.5rem;">
      <label for="settingsEnvId" style="font-size:1.05rem;display:flex;align-items:center;gap:0.3em;margin-bottom:0;">
        Environment ID
        <span class="info-icon" data-tippy-content="Enter your PingOne Environment ID UUID"></span>
      </label>
      <input type="text" id="settingsEnvId" placeholder="Enter Environment ID" class="enhanced-input" data-tippy-content="Your PingOne Environment ID (e.g. 7853c888-ad7d-470c-add6-597397698767)" />
      <button id="clearSettingsEnvIdBtn" type="button" class="button-tooltip" data-tippy-content="Clear the Environment ID field">&times;</button>
    </div>
    <div style="display:grid;grid-template-columns:220px 1fr 48px 48px;align-items:center;gap:0.5rem;width:100%;max-width:800px;margin-bottom:0.5rem;">
      <label for="settingsClientId" style="font-size:1.05rem;display:flex;align-items:center;gap:0.3em;margin-bottom:0;">
        Client ID
        <span class="info-icon" data-tippy-content="Enter your PingOne Worker App Client ID"></span>
      </label>
      <input type="text" id="settingsClientId" placeholder="Enter Client ID" class="enhanced-input" data-tippy-content="Your PingOne Client ID from the worker application" />
      <button id="clearSettingsClientIdBtn" type="button" class="button-tooltip" data-tippy-content="Clear the Client ID field">&times;</button>
    </div>
    <div style="display:grid;grid-template-columns:220px 1fr 48px 48px;align-items:center;gap:0.5rem;width:100%;max-width:800px;margin-bottom:0.5rem;position:relative;">
      <label for="settingsClientSecret" style="font-size:1.05rem;display:flex;align-items:center;gap:0.3em;margin-bottom:0;">
        Client Secret
        <span class="info-icon" data-tippy-content="Enter your PingOne Worker App Client Secret"></span>
      </label>
      <div style="position:relative;width:100%;max-width:420px;grid-column:2;">
        <input type="password" id="settingsClientSecret" placeholder="Enter Client Secret" class="enhanced-input" data-tippy-content="Your PingOne Client Secret from the worker application" />
        <button id="settingsToggleSecretBtn" type="button" class="button-tooltip" data-tippy-content="Toggle password visibility">
          <svg id="settingsEyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#0033a0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3" />
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z" />
          </svg>
        </button>
      </div>
      <button id="clearSettingsClientSecretBtn" type="button" class="button-tooltip" data-tippy-content="Clear the Client Secret field">&times;</button>
    </div>
    <div class="settings-credentials-checkboxes-row">
      <div class="settings-credential-checkbox-item">
        <input type="checkbox" id="settingsRememberClientSecret" class="unified-checkbox enhanced-input" data-tippy-content="Remember the client secret in browser storage for convenience" checked />
        <label for="settingsRememberClientSecret" class="settings-credential-checkbox-label">
          Remember client secret
          <span class="info-icon" data-tippy-content="Stores the client secret in browser storage for convenience across sessions"></span>
        </label>
      </div>
      <div class="settings-credential-checkbox-item">
        <input type="checkbox" id="settingsSaveAllCredentials" class="unified-checkbox enhanced-input" data-tippy-content="Save all credentials (Environment ID, Client ID, and Client Secret) to browser storage" checked />
        <label for="settingsSaveAllCredentials" class="settings-credential-checkbox-label">
          Save all credentials
          <span class="info-tooltip">
            <span class="info-icon"></span>
            <span class="tooltip-content">Saves Environment ID, Client ID, and Client Secret to browser storage for future sessions</span>
          </span>
        </label>
      </div>
    </div>
    
    <!-- Test Credentials button and status area -->
    <div style="margin: 1rem 0; text-align: center; width: 100%;">
      <button id="settingsTestCredentialsBtn" onclick="settingsTestCredentials()" class="settings-btn button-tooltip" style="background: #e60028; color: white; margin-right: 0.5rem;" data-tooltip="Test your PingOne credentials to verify they are valid and working">
        Test Credentials
      </button>
      <button onclick="loadTestCredentials()" class="settings-btn button-tooltip" style="background: #6b7280; color: white;" onmouseover="this.style.background='#4b5563'" onmouseout="this.style.background='#6b7280'" data-tooltip="Load sample test credentials for demonstration purposes">
        Load Test Credentials
      </button>
      <span id="settingsCredentialsStatus" style="
        font-size: 0.9rem;
        color: #6b7280;
        font-style: italic;
        display: block;
        margin-top: 0.5rem;
      ">Credentials not validated</span>
      
      <!-- Environment Name Display for Settings -->
      <div id="settingsEnvironmentNameDisplay" style="
        background: #f0f9ff;
        border: 1px solid #0ea5e9;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #0c4a6e;
        text-align: center;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        display: none;
      ">
        <span id="settingsEnvironmentNameText"></span>
      </div>
    </div>
  </div>
</div>

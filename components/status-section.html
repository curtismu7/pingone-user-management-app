<!-- Status Section Component -->
<div class="status-section">
  <div class="section-title">Status</div>
  
  <!-- Rate Limit Warning Indicator -->
  <div id="rateLimitWarning" style="
    background: #fef3c7;
    border: 1px solid #f59e0b;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    color: #92400e;
    text-align: center;
    display: none;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  ">
    <span style="font-size: 1.1rem;">⚠️</span>
    <span><strong>Rate limit detected.</strong> Please wait 30-60 seconds before making another request.</span>
  </div>
  
  <div id="lastActionStatus" style="
    background: #f8fafc;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 0.95rem;
    color: #374151;
    text-align: center;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <span id="lastActionText">No recent actions</span>
  </div>
</div>

<!-- Action Status Box -->
<div id="actionStatusBox" style="
  background: #f3f4f6;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  padding: 1.5rem 1.5rem 1rem 1.5rem;
  margin-bottom: 1.2rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  font-size: 1.05rem;
  color: #22223b;
  text-align: left;
  border: 1.5px solid #cbd5e1;
  display: none;
  position: relative;
">
  <span id="actionStatusText"></span>
</div>

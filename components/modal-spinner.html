<!-- Modal Spinner Component -->
<div id="spinnerModal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 9999;
  backdrop-filter: blur(2px);
">
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 16px;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    max-width: 400px;
    width: 90%;
  ">
    <div id="modalSpinner" style="
      border: 6px solid #f3f4f6;
      border-top: 6px solid #e60028;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem auto;
    "></div>
    <div id="modalTitle" style="
      font-size: 1.3rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 0.5rem;
    ">Processing...</div>
    <div id="modalSubtitle" style="
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 1rem;
    ">Please wait while we process your request</div>
    <div id="modalProgress" style="
      font-size: 0.9rem;
      color: #9ca3af;
    "></div>
  </div>
</div>

  <script>
    // Initialize uDSV as the primary CSV parser
    if (typeof uDSV !== 'undefined') {
      console.log('uDSV CSV parser loaded successfully');
      // Make uDSV globally available as Papa for compatibility
      window.Papa = {
        parse: function(csvString, config) {
          try {
            const result = uDSV.parse(csvString, {
              header: config && config.header !== false,
              skipEmptyLines: config && config.skipEmptyLines,
              delimiter: config && config.delimiter || ',',
              transform: config && config.transform,
              transformHeader: config && config.transformHeader
            });
            
            return {
              data: result.data || [],
              errors: result.errors || [],
              meta: {
                delimiter: result.delimiter || ',',
                linebreak: '\n',
                aborted: false,
                fields: result.headers || [],
                truncated: false
              }
            };
          } catch (error) {
            return {
              data: [],
              errors: [{
                type: 'ParseError',
                code: 'ParseError',
                message: error.message,
                row: 0
              }],
              meta: {
                delimiter: ',',
                linebreak: '\n',
                aborted: false,
                fields: [],
                truncated: false
              }
            };
          }
        },
        unparse: function(data, config) {
          try {
            return uDSV.stringify(data, {
              header: config && config.header !== false,
              delimiter: config && config.delimiter || ',',
              quoteChar: config && config.quoteChar || '"',
              escapeChar: config && config.escapeChar || '"'
            });
          } catch (error) {
            console.error('uDSV unparse error:', error);
            return '';
          }
        }
      };
    } else {
      console.error('uDSV CSV parser not available - this is required for CSV parsing functionality');
    }
  </script>

    // Unified Popup System
    class UnifiedPopup {
      constructor() {
        this.popup = document.getElementById('unifiedPopup');
        this.title = document.getElementById('popupTitle');
        this.content = document.getElementById('popupContent');
        this.buttons = document.getElementById('popupButtons');
        this.closeBtn = document.getElementById('closeUnifiedPopup');
        this.autoCloseTimer = null;
        
        this.setupEventListeners();
      }
      
      setupEventListeners() {
        // Close button
        this.closeBtn.addEventListener('click', () => this.hide());
        
        // Close when clicking outside
        this.popup.addEventListener('click', (event) => {
          if (event.target === this.popup) {
            this.hide();
          }
        });
      }
      
      show(title, content, buttons = [], autoClose = true) {
        this.title.textContent = title;
        this.content.innerHTML = content;
        
        // Clear existing buttons
        this.buttons.innerHTML = '';
        
        // Add buttons
        buttons.forEach(button => {
          const btn = document.createElement('button');
          btn.textContent = button.text;
          btn.style.cssText = `
            background: ${button.primary ? '#e60028' : '#f8f9fa'};
            color: ${button.primary ? 'white' : '#212529'};
            border: 1px solid ${button.primary ? '#e60028' : '#000'};
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
          `;
          
          btn.addEventListener('mouseover', () => {
            btn.style.background = button.primary ? '#b91c1c' : '#e9ecef';
          });
          
          btn.addEventListener('mouseout', () => {
            btn.style.background = button.primary ? '#e60028' : '#f8f9fa';
          });
          
          btn.addEventListener('click', () => {
            if (button.onClick) {
              button.onClick();
            }
            this.hide();
          });
          
          this.buttons.appendChild(btn);
        });
        
        // Show popup
        this.popup.style.display = 'block';
        
        // Auto-close after 2 seconds if enabled
        if (autoClose && buttons.length === 0) {
          this.autoCloseTimer = setTimeout(() => this.hide(), 2000);
        }
      }
      
      hide() {
        this.popup.style.display = 'none';
        if (this.autoCloseTimer) {
          clearTimeout(this.autoCloseTimer);
          this.autoCloseTimer = null;
        }
      }
      
      // Convenience methods
      alert(message, title = 'Information') {
        this.show(title, message, [
          { text: 'OK', primary: true }
        ], true);
      }
      
      confirm(message, title = 'Confirm', onConfirm, onCancel) {
        this.show(title, message, [
          { text: 'Cancel', primary: false, onClick: onCancel },
          { text: 'Confirm', primary: true, onClick: onConfirm }
        ], false);
      }
    }

    // Comprehensive Token Management System
    class TokenManager {
      constructor() {
        this.storagePrefix = 'pingone_token_';
        this.tokenExpiryMinutes = 60; // Token expires after 60 minutes
        this.validationExpiryMinutes = 30; // Re-validate every 30 minutes
        this.currentToken = null;
        this.tokenExpiry = null;
        this.lastValidation = null;
        this.isValidating = false;
        this.init();
      }
      
      init() {
        this.loadStoredToken();
        this.setupPeriodicValidation();
      }
      
      // Load token from localStorage
      loadStoredToken() {
        try {
          const storedToken = localStorage.getItem(this.storagePrefix + 'access_token');
          const storedExpiry = localStorage.getItem(this.storagePrefix + 'expiry');
          const storedValidation = localStorage.getItem(this.storagePrefix + 'last_validation');
          
          if (storedToken && storedExpiry && storedValidation) {
            this.currentToken = storedToken;
            this.tokenExpiry = new Date(storedExpiry);
            this.lastValidation = new Date(storedValidation);
            
            // Check if token is still valid
            if (this.isTokenValid()) {
              window.credentialsValidated = true;
              this.updateCredentialStatus('✅ Credentials validated', '#16a34a');
              return true;
            }
          }
        } catch (error) {
          console.warn('Error loading stored token:', error);
        }
        
        // Clear invalid token
        this.clearToken();
        return false;
      }
      
      // Store token in localStorage
      storeToken(token, expiryMinutes = this.tokenExpiryMinutes) {
        try {
          this.currentToken = token;
          this.tokenExpiry = new Date(Date.now() + (expiryMinutes * 60 * 1000));
          this.lastValidation = new Date();
          
          localStorage.setItem(this.storagePrefix + 'access_token', token);
          localStorage.setItem(this.storagePrefix + 'expiry', this.tokenExpiry.toISOString());
          localStorage.setItem(this.storagePrefix + 'last_validation', this.lastValidation.toISOString());
          
          window.credentialsValidated = true;
          this.updateCredentialStatus('✅ Credentials validated', '#16a34a');
          return true;
        } catch (error) {
          console.error('Error storing token:', error);
          return false;
        }
      }
      
      // Clear stored token
      clearToken() {
        this.currentToken = null;
        this.tokenExpiry = null;
        this.lastValidation = null;
        window.credentialsValidated = false;
        
        localStorage.removeItem(this.storagePrefix + 'access_token');
        localStorage.removeItem(this.storagePrefix + 'expiry');
        localStorage.removeItem(this.storagePrefix + 'last_validation');
        
        this.updateCredentialStatus('Credentials not validated', '#6b7280');
      }
      
      // Check if token is valid and not expired
      isTokenValid() {
        if (!this.currentToken || !this.tokenExpiry) {
          return false;
        }
        
        const now = new Date();
        return now < this.tokenExpiry;
      }
      
      // Check if we need to re-validate (based on validation expiry)
      needsRevalidation() {
        if (!this.lastValidation) {
          return true;
        }
        
        const now = new Date();
        const validationExpiry = new Date(this.lastValidation.getTime() + (this.validationExpiryMinutes * 60 * 1000));
        return now > validationExpiry;
      }
      
      // Get current token (with validation if needed)
      async getValidToken() {
        // If we have a valid token and don't need revalidation, return it
        if (this.isTokenValid() && !this.needsRevalidation()) {
          return this.currentToken;
        }
        
        // If token is expired, clear it
        if (!this.isTokenValid()) {
          this.clearToken();
        }
        
        // Try to re-validate silently
        const success = await this.silentRevalidation();
        if (success) {
          return this.currentToken;
        }
        
        return null;
      }
      
      // Silent background revalidation
      async silentRevalidation() {
        if (this.isValidating) {
          return false;
        }
        
        this.isValidating = true;
        
        try {
          const environmentId = localStorage.getItem('pingone_env_id');
          const clientId = localStorage.getItem('pingone_client_id');
          const clientSecret = localStorage.getItem('pingone_client_secret');
          
          if (!environmentId || !clientId || !clientSecret) {
            return false;
          }
          
          const response = await fetch('/get-worker-token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              environmentId: environmentId,
              clientId: clientId,
              clientSecret: clientSecret
            })
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.access_token) {
              this.storeToken(result.access_token);
              return true;
            }
          }
          
          return false;
        } catch (error) {
          console.warn('Silent revalidation failed:', error);
          return false;
        } finally {
          this.isValidating = false;
        }
      }
      
      // Force validation (for manual testing)
      async forceValidation() {
        const environmentId = document.getElementById('envIdInput')?.value;
        const clientId = document.getElementById('clientIdInput')?.value;
        const clientSecret = document.getElementById('clientSecretInput')?.value;
        
        if (!environmentId || !clientId || !clientSecret) {
          this.updateCredentialStatus('❌ Please fill in all credential fields', '#dc2626');
          return false;
        }
        
        this.isValidating = true;
        this.updateCredentialStatus('Testing credentials...', '#6b7280');
        
        try {
          const response = await fetch('/get-worker-token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              environmentId: environmentId,
              clientId: clientId,
              clientSecret: clientSecret
            })
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.access_token) {
              this.storeToken(result.access_token);
              
              // Fetch environment details after successful token validation
              await this.fetchEnvironmentDetails(environmentId, clientId, clientSecret);
              
              return true;
            }
          }
          
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || 'Credential validation failed');
        } catch (error) {
          this.clearToken();
          this.updateCredentialStatus('❌ Invalid credentials. Please check Environment ID, Client ID, and Client Secret.', '#dc2626');
          
          // Store error details for modal display
          let errorDetails = '';
          if (error.message) {
            errorDetails = error.message;
          } else if (error.response) {
            errorDetails = `HTTP ${error.response.status}: ${error.response.statusText}`;
            if (error.response.data && error.response.data.error) {
              errorDetails += ` - ${error.response.data.error}`;
            }
          } else {
            errorDetails = 'Unknown error occurred during credential validation';
          }
          
          // Store error details globally for modal access
          window.lastCredentialError = {
            message: 'Credential validation failed',
            details: errorDetails
          };
          
          // Add clickable link for more information
          this.updateCredentialStatus('❌ Invalid credentials. <a href="#" onclick="showCredentialErrorDetails()" style="color: #dc2626; text-decoration: underline;">Click here for more information</a>', '#dc2626');
          
          return false;
        } finally {
          this.isValidating = false;
        }
      }
      
      // Fetch environment details from PingOne API
      async fetchEnvironmentDetails(environmentId, clientId, clientSecret) {
        try {
          const response = await fetch('/get-environment-details', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              environmentId: environmentId,
              clientId: clientId,
              clientSecret: clientSecret
            })
          });
          
          if (response.ok) {
            const result = await response.json();
            const environmentName = result.environment_name;
            
            // Store environment name in localStorage
            localStorage.setItem('pingone_environment_name', environmentName);
            
            // Update the display
            this.updateEnvironmentNameDisplay(environmentName);
            
            return environmentName;
      } else {
            // If environment details can't be fetched, fallback to showing just the Environment ID
            console.warn('Failed to fetch environment details, falling back to Environment ID');
            this.updateEnvironmentNameDisplay(null, environmentId);
            return null;
          }
        } catch (error) {
          console.error('Error fetching environment details:', error);
          // Fallback to showing just the Environment ID
          this.updateEnvironmentNameDisplay(null, environmentId);
          return null;
        }
      }
      
      // Update environment name display
      updateEnvironmentNameDisplay(environmentName, fallbackEnvironmentId = null) {
        const environmentNameElement = document.getElementById('environmentNameDisplay');
        if (environmentNameElement) {
          if (environmentName) {
            environmentNameElement.innerHTML = `<strong>Environment Name:</strong> <span style="color:#0033a0;">${environmentName}</span>`;
            environmentNameElement.style.display = 'block';
          } else if (fallbackEnvironmentId) {
            environmentNameElement.innerHTML = `<strong>Environment ID:</strong> <span style="color:#0033a0;">${fallbackEnvironmentId}</span>`;
            environmentNameElement.style.display = 'block';
      } else {
            environmentNameElement.style.display = 'none';
          }
        }
      }
      
      // Update credential status display
      updateCredentialStatus(message, color) {
        const statusSpan = document.getElementById('credentialsStatus');

    async function uploadCSV() {

      const clientId = localStorage.getItem('pingone_client_id');

      formData.append('clientSecret', clientSecret);
      formData.append('mode', 'import');

      // Show worker token status at the start
      showWorkerTokenStatus();
      
      // Use the global actionStatus instance
      actionStatus.reset();
      actionStatus.showProgress('Import', globalCSVRowCount);
      
      try {
        const response = await fetch('/import-users', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let totalItems = globalCSVRowCount;
        let currentProcessedCount = 0;
        let finalProcessedCount = 0;
        let batchCounter = 0;
        let successCount = 0;
        let errorCount = 0;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          
          for (const line of lines) {
            if (line.trim()) {
              try {
                const data = JSON.parse(line);
                
                if (data.progress) {
                  // Handle progress updates
                  if (data.progress === 'started') {
                    totalItems = data.total;
                    currentProcessedCount = 0;
                    // Update worker token status to success when operation starts
                    updateWorkerTokenSuccess();
                    updateSpinnerProgress(0, totalItems, 0, false, false);
                  } else if (data.progress === 'processing') {
                    currentProcessedCount = data.processed;
                    batchCounter = data.batchCounter;
                    successCount = data.success;
                    errorCount = data.error;
                    
                    // Update spinner with batch counter (increments by 5)
                    updateSpinnerProgress(currentProcessedCount, totalItems, batchCounter, false, false);
                    actionStatus.updateProgress(currentProcessedCount, totalItems);
                  } else if (data.progress === 'complete') {
                    finalProcessedCount = data.total;
                    successCount = data.success;
                    errorCount = data.errors;
                    batchCounter = data.batchCounter;
                    
                    // Show completion
                    updateSpinnerProgress(finalProcessedCount, totalItems, batchCounter, false, true);
                    actionStatus.updateProgress(finalProcessedCount, totalItems);
                    actionStatus.showSuccess();
                    
                    // Show dynamic summary
                    showActionSummary('Imported', successCount, 0, errorCount);
                    
                    // Update last action status
                    updateLastActionStatus('import', successCount, 0);
                  } else if (data.progress === 'cancelled') {
                    finalProcessedCount = data.processed;
                    successCount = data.success;
                    errorCount = data.error;
                    
                    actionStatus.showError(['Operation was cancelled']);
                    updateSpinnerProgress(finalProcessedCount, totalItems, batchCounter, false, true);
                  }
                } else if (data.error) {
                  // Handle error response
                  throw new Error(data.error);
                }
              } catch (parseError) {
                console.warn('Failed to parse response line:', line);
              }
            }
          }
        }
        
        // Show final status message with actual processed count
        const processedCount = finalProcessedCount > 0 ? finalProcessedCount : totalItems;
        if (statusSpan) {
          statusSpan.textContent = `✅ User import completed! Imported ${successCount} users into your PingOne environment.`;
          statusSpan.style.color = '#16a34a';
        }
      } catch (error) {
        console.error('Upload error:', error);
        
        // Check if this is a 429 error and handle it specially
        if (is429Error(error)) {
          handle429Error(error, 'Import');
        } else {
          // Update worker token status to error if it's a token-related error
          if (error.message.includes('token') || error.message.includes('authentication') || error.message.includes('credentials')) {
            updateWorkerTokenError();
          }
          actionStatus.showError([`Upload failed: ${error.message}`]);
          if (statusSpan) {
            statusSpan.textContent = `❌ Upload failed: ${error.message}. Please check your CSV file format and user data.`;
            statusSpan.style.color = '#dc2626';
          }
        }
      } finally {
        importBtn.disabled = false;
        importBtn.textContent = 'Import Users';
        hideSpinnerModal();
      }
    }

    // Comprehensive Form Persistence System
    class FormPersistence {
      constructor() {
        this.storagePrefix = 'pingone_';
        this.formElements = new Map();
        this.init();
      }
      
      init() {
        this.setupFormElements();
        this.setupEventListeners();
        this.restoreFormState();
      }
      
      setupFormElements() {
        // Text inputs
        this.addElement('envIdInput', 'env_id', 'text');
        this.addElement('clientIdInput', 'client_id', 'text');
        this.addElement('clientSecretInput', 'client_secret', 'text');
        
        // Checkboxes
        this.addElement('saveAllCredentials', 'save_all_credentials', 'checkbox');
        this.addElement('rememberClientSecret', 'remember_client_secret', 'checkbox');
        this.addElement('saveFileNameCheckbox', 'save_file_name', 'checkbox');
        
        // File input (special handling)
        this.addElement('csvFile', 'csv_file_name', 'file');
      }
      
      addElement(elementId, storageKey, type) {
        const element = document.getElementById(elementId);
        if (element) {
          this.formElements.set(elementId, {
            element: element,
            storageKey: this.storagePrefix + storageKey,
            type: type
          });
        }
      }
      
      setupEventListeners() {
        this.formElements.forEach((config, elementId) => {
          const { element, storageKey, type } = config;
          
          if (type === 'text' || type === 'password') {
            // Save on input and change
            element.addEventListener('input', () => this.saveElement(elementId));
            element.addEventListener('change', () => this.saveElement(elementId));
          } else if (type === 'checkbox') {
            // Save on change
            element.addEventListener('change', () => this.saveElement(elementId));
          } else if (type === 'file') {
            // Special handling for file input
            element.addEventListener('change', () => this.handleFileSelection());
          }
        });
        
        // Special handling for credential fields - save based on checkbox state
        const credentialFields = ['envIdInput', 'clientIdInput', 'clientSecretInput'];
        credentialFields.forEach(fieldId => {
          const element = document.getElementById(fieldId);
          if (element) {
            element.addEventListener('input', () => this.handleCredentialFieldChange(fieldId));
            element.addEventListener('change', () => this.handleCredentialFieldChange(fieldId));
          }
        });
      }
      
      handleCredentialFieldChange(fieldId) {
        const saveAllBox = document.getElementById('saveAllCredentials');
        if (saveAllBox && saveAllBox.checked) {
          this.saveElement(fieldId);
        }
      }
      
      handleFileSelection() {
        const csvFileInput = document.getElementById('csvFile');
        const saveFileNameCheckbox = document.getElementById('saveFileNameCheckbox');
        
        if (csvFileInput.files && csvFileInput.files.length > 0) {
          const fileName = csvFileInput.files[0].name;
          
          // Update display
          const selectedFileNameDisplay = document.getElementById('selectedFileNameDisplay');
          const selectedFileNameText = document.getElementById('selectedFileNameText');
          
          if (selectedFileNameDisplay && selectedFileNameText) {
            selectedFileNameText.innerHTML = `<strong>Selected:</strong> <span style="color:#e60028;">${fileName}</span>`;
            selectedFileNameDisplay.style.display = 'block';
          }
          
          // Save based on checkbox state
          if (saveFileNameCheckbox && saveFileNameCheckbox.checked) {
            localStorage.setItem(this.storagePrefix + 'csv_file_name', fileName);
            sessionStorage.removeItem('temp_csv_file_name');
          } else {
            sessionStorage.setItem('temp_csv_file_name', fileName);
            localStorage.removeItem(this.storagePrefix + 'csv_file_name');
          }
        } else {
          // Clear display and storage
          const selectedFileNameDisplay = document.getElementById('selectedFileNameDisplay');
          if (selectedFileNameDisplay) {
            selectedFileNameDisplay.style.display = 'none';
          }
          localStorage.removeItem(this.storagePrefix + 'csv_file_name');
          sessionStorage.removeItem('temp_csv_file_name');
        }
      }
      
      saveElement(elementId) {
        const config = this.formElements.get(elementId);
        if (!config) return;
        
        const { element, storageKey, type } = config;
        
        if (type === 'text' || type === 'password') {
          localStorage.setItem(storageKey, element.value);
        } else if (type === 'checkbox') {
          localStorage.setItem(storageKey, element.checked.toString());
        }
      }
      
      restoreFormState() {
        this.formElements.forEach((config, elementId) => {
          const { element, storageKey, type } = config;
          
          if (type === 'text' || type === 'password') {
            const savedValue = localStorage.getItem(storageKey);
            if (savedValue) {
              element.value = savedValue;
            }
          } else if (type === 'checkbox') {
            const savedValue = localStorage.getItem(storageKey);
            if (savedValue !== null) {
              element.checked = savedValue === 'true';
            }
          }
        });
        
        // Special handling for file name restoration
        this.restoreFileName();
      }
      
      restoreFileName() {
        const selectedFileNameDisplay = document.getElementById('selectedFileNameDisplay');
        const selectedFileNameText = document.getElementById('selectedFileNameText');
        const saveFileNameCheckbox = document.getElementById('saveFileNameCheckbox');
        
        // First check localStorage for persistent file name
        let fileName = localStorage.getItem(this.storagePrefix + 'csv_file_name');
        if (fileName) {
          if (selectedFileNameText) {
            selectedFileNameText.innerHTML = `<strong>Selected:</strong> <span style="color:#e60028;">${fileName}</span>`;
          }
          if (selectedFileNameDisplay) {
            selectedFileNameDisplay.style.display = 'block';
          }
          if (saveFileNameCheckbox) {
            saveFileNameCheckbox.checked = true;
          }
          return;
        }
        
        // Then check sessionStorage for temporary file name
        fileName = sessionStorage.getItem('temp_csv_file_name');
        if (fileName) {
          if (selectedFileNameText) {
            selectedFileNameText.innerHTML = `<strong>Selected:</strong> <span style="color:#e60028;">${fileName}</span>`;
          }
          if (selectedFileNameDisplay) {
            selectedFileNameDisplay.style.display = 'block';
          }
          if (saveFileNameCheckbox) {
            saveFileNameCheckbox.checked = false;
          }
          return;
        }
        
        // No saved file name
        if (selectedFileNameDisplay) {
          selectedFileNameDisplay.style.display = 'none';
        }
      }
      
      clearAllSettings() {
        // Clear all localStorage items with our prefix
        Object.keys(localStorage).forEach(key => {
          if (key.startsWith(this.storagePrefix)) {
            localStorage.removeItem(key);
          }
        });
        
        // Clear sessionStorage items
        sessionStorage.removeItem('temp_csv_file_name');
        
        // Reset form elements
        this.formElements.forEach((config, elementId) => {
          const { element, type } = config;
          
          if (type === 'text' || type === 'password') {
            element.value = '';
          } else if (type === 'checkbox') {
            element.checked = false;
          }
        });
        
        // Clear file input and display
        const csvFileInput = document.getElementById('csvFile');
        if (csvFileInput) {
          csvFileInput.value = '';
        }
        
        const selectedFileNameDisplay = document.getElementById('selectedFileNameDisplay');
        if (selectedFileNameDisplay) {
          selectedFileNameDisplay.style.display = 'none';
        }
        
        // Reset credential validation status
        window.credentialsValidated = false;
        const statusSpan = document.getElementById('credentialsStatus');
        if (statusSpan) {
          statusSpan.textContent = 'Credentials not validated';
          statusSpan.style.color = '#6b7280';
        }
        
        console.log('All settings cleared successfully');
      }
    }

    // Tooltip System
    class TooltipManager {
      constructor() {
        this.init();
      }

      init() {
        this.setupCustomTooltips();
        this.setupEnhancedInputs();
        this.setupButtonTooltips();
      }

      setupCustomTooltips() {
        const tooltips = document.querySelectorAll('.custom-tooltip');
        
        tooltips.forEach(tooltip => {
          const icon = tooltip.querySelector('.tooltip-icon');
          const content = tooltip.querySelector('.tooltip-content');
          
          if (!icon || !content) return;

          // Desktop hover events
          tooltip.addEventListener('mouseenter', () => {
            this.showTooltip(tooltip, content);
          });

          tooltip.addEventListener('mouseleave', () => {
            this.hideTooltip(tooltip, content);
          });

          // Mobile touch events
          tooltip.addEventListener('touchstart', (e) => {
            e.preventDefault();
            this.showTooltip(tooltip, content);
          });

          tooltip.addEventListener('touchend', (e) => {
            e.preventDefault();
            setTimeout(() => {
              this.hideTooltip(tooltip, content);
            }, 2000); // Hide after 2 seconds on mobile
          });

          // Hide tooltip when clicking outside
          document.addEventListener('click', (e) => {
            if (!tooltip.contains(e.target)) {
              this.hideTooltip(tooltip, content);
            }
          });
        });
      }

      setupEnhancedInputs() {
        const inputs = document.querySelectorAll('.enhanced-input');
        
        inputs.forEach(input => {
          // Add focus event for better accessibility
          input.addEventListener('focus', () => {
            input.setAttribute('aria-describedby', 'tooltip-' + input.id);
          });

          input.addEventListener('blur', () => {
            input.removeAttribute('aria-describedby');
          });
        });
      }

      setupButtonTooltips() {
        const buttons = document.querySelectorAll('.button-tooltip');
        
        buttons.forEach(button => {
          // Add focus event for better accessibility
          button.addEventListener('focus', () => {
            button.setAttribute('aria-describedby', 'tooltip-' + button.id);
          });

          button.addEventListener('blur', () => {
            button.removeAttribute('aria-describedby');
          });
        });
      }

      showTooltip(tooltip, content) {
        tooltip.classList.add('show');
        content.style.opacity = '1';
        content.style.visibility = 'visible';
      }

      hideTooltip(tooltip, content) {
        tooltip.classList.remove('show');
        content.style.opacity = '0';
        content.style.visibility = 'hidden';
      }
    }

    // Credential validation functions
    async function validateCredentials() {
      // Check if we have stored credentials
      const environmentId = localStorage.getItem('pingone_env_id');
      const clientId = localStorage.getItem('pingone_client_id');
      const clientSecret = localStorage.getItem('pingone_client_secret');
      
      if (!environmentId || !clientId || !clientSecret) {
        updateCredentialsStatus('Missing credentials', '#dc2626');
        return false;
      }
      
      // Check if we have a valid token using the global tokenManager
      if (!tokenManager) {
        tokenManager = new TokenManager();
      }
      const token = await tokenManager.getValidToken();
      
      if (!token) {
        updateCredentialsStatus('Invalid credentials', '#dc2626');
        return false;
      }
      
      // Load saved environment name if available
      const savedEnvironmentName = localStorage.getItem('pingone_environment_name');
      if (savedEnvironmentName) {
        tokenManager.updateEnvironmentNameDisplay(savedEnvironmentName);
      } else {
        // If no saved environment name, show the environment ID as fallback
        tokenManager.updateEnvironmentNameDisplay(null, environmentId);
      }
      
      updateCredentialsStatus('Using saved credentials', '#16a34a');
      return true;
    }

        } else if (action === 'modify') {
          message = `Last modified ${successCount} items at ${timeString}`;

    // Function to modify users from CSV
    async function modifyCSVUsers() {
      const modifyBtn = document.getElementById('modifyUsersBtn');
      const csvFileInput = document.getElementById('csvFile');
      let statusSpan = document.getElementById('actionStatusText');
      
      // Fallback to credentialsStatusText if actionStatusText is not found
      if (!statusSpan) {
        statusSpan = document.getElementById('credentialsStatusText');
      }
      
      // Check for valid credentials first
      if (!await validateCredentials()) {
        showCredentialErrorModal();
        return;
      }
      
      // Check if file input exists and has files
      if (!csvFileInput) {
        console.error('CSV file input element not found');
        unifiedPopup.alert('CSV file input not found. Please refresh the page.', 'System Error');
        return;
      }
      
      if (!csvFileInput.files || csvFileInput.files.length === 0) {
        unifiedPopup.alert('Please select a CSV file first.', 'No File Selected');
        return;
      }
      
      const file = csvFileInput.files[0];
      if (!file.name.toLowerCase().endsWith('.csv')) {
        unifiedPopup.alert('Please select a valid CSV file.', 'Invalid File Type');
        return;
      }
      
      modifyBtn.disabled = true;
      modifyBtn.textContent = 'Modifying...';
      
      // Get stored credentials
      const environmentId = localStorage.getItem('pingone_env_id');
      const clientId = localStorage.getItem('pingone_client_id');
      const clientSecret = localStorage.getItem('pingone_client_secret');
      
      const formData = new FormData();
      formData.append('csv', file);
      formData.append('environmentId', environmentId);
      formData.append('clientId', clientId);
      formData.append('clientSecret', clientSecret);
      formData.append('mode', 'modify');
      
      showSpinnerModal('Modify', globalCSVRowCount);
      
      // Show worker token status at the start
      showWorkerTokenStatus();
      
      // Use the global actionStatus instance
      actionStatus.reset();
      actionStatus.showProgress('Modify', globalCSVRowCount);
      
      try {
        const response = await fetch('/import-users', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let totalItems = globalCSVRowCount; // Use actual CSV row count
        let currentProcessedCount = 0;
        let finalProcessedCount = 0;
        let lastProcessedCount = 0;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          
          for (const line of lines) {
            if (line.trim()) {
              try {
                const data = JSON.parse(line);
                
                if (data.progress) {
                  // Handle progress updates
                  if (data.processed !== undefined) {
                    currentProcessedCount = data.processed;
                    finalProcessedCount = currentProcessedCount;
                    lastProcessedCount = currentProcessedCount;
                    
                    // Update worker token status to success when operation starts
                    if (currentProcessedCount === 0) {
                      updateWorkerTokenSuccess();
                    }
                    
                    actionStatus.updateProgress(currentProcessedCount, totalItems);
                  }
                } else if (Array.isArray(data)) {
                  // This is the final report array
                  totalItems = data.length;
                  finalProcessedCount = data.length;
                  
                  // Parse the final report to get counts
      let successCount = 0;
                  let skippedCount = 0;
      let errorCount = 0;
                  
                  data.forEach(item => {
                    if (item.status === 'modified') {
                      successCount++;
                    } else if (item.status === 'skipped') {
                      skippedCount++;
                    } else if (item.status === 'error') {
                      errorCount++;
                    }
                  });
                  
                  // Show dynamic summary
                  showActionSummary('Modified', successCount, skippedCount, errorCount);
                  
                  // Update last action status
                  updateLastActionStatus('modify', successCount, skippedCount);
                }
              } catch (parseError) {
                console.warn('Failed to parse response line:', line);
              }
            }
          }
        }
        
        // Show completion message
        actionStatus.updateProgress(finalProcessedCount, totalItems);
        actionStatus.showSuccess();
        
        // Show final status message with actual processed count
        const processedCount = finalProcessedCount > 0 ? finalProcessedCount : totalItems;
        if (statusSpan) {
          statusSpan.textContent = `✅ User modification completed! Modified ${processedCount} users in your PingOne environment.`;
          statusSpan.style.color = '#16a34a';
        }
      } catch (error) {
        console.error('Modify error:', error);
        
        // Check if this is a 429 error and handle it specially
        if (is429Error(error)) {
          handle429Error(error, 'Modify');
        } else {
          // Update worker token status to error if it's a token-related error
          if (error.message.includes('token') || error.message.includes('authentication') || error.message.includes('credentials')) {
            updateWorkerTokenError();
          }
          actionStatus.showError([`Modify failed: ${error.message}`]);
          if (statusSpan) {
            statusSpan.textContent = `❌ Modify failed: ${error.message}. Please check your CSV file format and user data.`;
            statusSpan.style.color = '#dc2626';
          }
        }
      } finally {
        modifyBtn.disabled = false;
        modifyBtn.textContent = 'Modify Users';
        hideSpinnerModal();
      }
    }

          PingOne API is temporarily limiting requests. This is normal for bulk operations.<br>

            <li>Try with fewer users at once</li>
            <li>Check your PingOne environment limits</li>
          </ul>

        </div>
      `;
      
      if (statusBox) {
        statusBox.innerHTML = rateLimitMessage;

      showRateLimitWarning();
      
      // Auto-retry after delay (for certain operations)
      if (operation === 'Import' || operation === 'Delete') {
        setTimeout(() => {
          console.log(`Auto-retrying ${operation} operation after rate limit delay...`);
          // Could implement auto-retry logic here
        }, 30000); // 30 second delay
      }
    }

    // Function to ensure Papa Parse is loaded
    function ensurePapaParseLoaded() {
      return new Promise((resolve, reject) => {
        // Check if Papa Parse is already loaded
        if (typeof Papa !== 'undefined' && Papa.parse) {
          console.log('✅ Papa Parse is already loaded');
          resolve();
          return;
        }
        
        // Wait for Papa Parse to load
        let attempts = 0;
        const maxAttempts = 100; // 10 seconds max wait
        
        const checkPapaParse = () => {
          attempts++;
          
          if (typeof Papa !== 'undefined' && Papa.parse) {
            console.log('✅ Papa Parse loaded after waiting');
            resolve();
            return;
          }
          
          if (attempts >= maxAttempts) {
            console.error('❌ Papa Parse failed to load after 10 seconds, trying fallback...');
            // Try to load from fallback CDN
            loadPapaParseFallback().then(resolve).catch(reject);
            return;
          }
          
          setTimeout(checkPapaParse, 100);
        };
        
        checkPapaParse();
      });
    }
    
    // Function to load Papa Parse from fallback CDN
    function loadPapaParseFallback() {
      return new Promise((resolve, reject) => {
        console.log('🔄 Attempting to load Papa Parse from fallback CDN...');
        
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/papaparse@5.5.3/papaparse.min.js';
        script.async = true;
        
        script.onload = () => {
          console.log('✅ Papa Parse loaded from fallback CDN');
          resolve();
        };
        
        script.onerror = () => {
          console.error('❌ Papa Parse failed to load from fallback CDN');
          reject(new Error('Papa Parse library failed to load from all sources'));
        };
        
        document.head.appendChild(script);
      });
    }
    
    // Function to count CSV rows and update status
    async function countCSVRows(file) {
      return new Promise(async (resolve, reject) => {
        if (!file) {
          globalCSVRowCount = 0;
          resolve(0);
          return;
        }
        try {
          // Ensure CSV parser is loaded
          await ensureCSVParserLoaded();
          const reader = new FileReader();
          reader.onload = function(e) {
            try {
              const csvString = e.target.result;
              const result = uDSV.parse(csvString, {
                header: true,
                skipEmptyLines: true
              });
              const rowCount = result.data ? result.data.length : 0;
              globalCSVRowCount = rowCount; // Store globally
              resolve(rowCount);
            } catch (error) {
              console.error('Error parsing CSV for row count:', error);
              globalCSVRowCount = 0;
              reject(error);
            }
          };
          reader.onerror = function(error) {
            console.error('Error reading file for row count:', error);
            globalCSVRowCount = 0;
            reject(error);
          };
          reader.readAsText(file);
        } catch (error) {
          console.error('Failed to load CSV parser:', error);
          globalCSVRowCount = 0;
          reject(error);
        }
      });
    }
